<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <title>Herencia de estilo</title>
            <style>
                p {
                    color: rgb(90, 90, 202);
                    background-color: black;
                }

                em {
                    color:plum;
                    background-color: darkslategrey;   
                }
                <!--selector decendiente-->
                h1, u {
                    color: seagreen;
                }
            </style>
        </head>
        <body>
            <p><em>Programing</em> is a valuable skill i today's digital age. 
                Learning to code is a journey that can open up many opportunities.</p>
            <h1>Herencia de estilo en <u>CSS</u></h1>
            <div>
                <style>
                    h2 u {
                        color:red
                    }
                </style>
                <h2>Hola a <u>todos</u></h2>
            </div>
        </body>
</html>
