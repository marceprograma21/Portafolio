<!DOCTYPE html>
<html>

        <title>Tablas Estilizadas</title>
        <link rel="stylesheet" href="tablases.css"> 
    </head>
    <body>
        <!-- Tabla con un borde alrededor de la tabla -->
        <table id="table1">
            <tr>
                <th>Rank</th>
                <th>Movie Title</th>
                <th>Director</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dune</td>
                <td>Dennis Villeneuve</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Spider-Man: No Way Home</td>

            </tr>
            <tr>
                <td>3</td>

                <td>Wes Aderson</td>
            </tr>
        </table>
