<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cuenta</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #c5c5e0;
                margin: 0px;
                padding: 0px;
            }
            h1 {
                font-size: 50px;
                text-align: center;
                color: rgb(26, 26, 114);
                margin-top: 40px;
                text-transform: uppercase;
                letter-spacing: 3px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                border-bottom: 3px solid rgba(26, 26, 114, 0.4);
                padding-bottom: 10px;
                width: fit-content;
                margin-left: auto;
                margin-right: auto
            }
            .contenedor { 
                background-color: #75759c;
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.425);
                margin: 6px auto; 
                padding: 30px 20px;
                width: 550px;
            }
            h2 {
                text-align: center;
                margin: 0%;
                padding: 0%;
                font-size: 30px;
                color: rgb(253, 253, 253);
            }
            img {
                display: block;
                margin: 0 auto 20px;
                border-radius: 50%;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.856);
            }
            img:hover {
                transform: scale(1.09);
                transition: transform 0.3s;
            }
            h3 {
                text-align: center;
                font-size: 24px;
                color: rgb(255, 255, 255);
            }
            .bio {
                text-align: center;
                font-size: 18px;
                color: rgb(240, 240, 240);
            }
            .datos {
                width: 70%;
                margin: 0 auto;
                list-style-type: none;
                padding: 0;
                color: rgb(255, 255, 255);
            }
            .datos li {
                padding: 5px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                text-align: left;
            }
            .btn {
                display:block;
                margin: 25px auto;
                padding: 12px 25px;
                font-size: 18px;
                background-color: white;
                color: #333;
                border: none;
                border-radius: 8px;
                cursor:pointer;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            .btn:hover {
                background-color: #f0f0f0;
                transform: scale(1.03);
            }
        </style>
    </head>
    <body>
        <h1>Mi cuenta</h1>
        <div class="contenedor">
            <h2>¡Bienvenido a tu cuenta personal!</h2>
            <img src="https://scontent.fmvd1-1.fna.fbcdn.net/v/t39.30808-6/541350211_622925540883708_312343008181989824_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=BS7UC4_GS-kQ7kNvwEoOBDD&_nc_oc=Adn3yTJfUnyMPh7NUuJIndmLrcGqRtvkqBMgP7xciK6rwxcNd3u4gH5m4AE0Io8SYbx-gE_k_eyqYysUv3Apnqaz&_nc_zt=23&_nc_ht=scontent.fmvd1-1.fna&_nc_gid=e3Sv1OYgCnvaHB9oFQ0SRg&oh=00_AfjdcA6ruM1-DphTKnOU_aemsotiSTYhFipTXAhNFJQxxA&oe=69328E36" width="150"></src>
            <h3>Marcelo Melo</h3>
            <p class="bio">Salto, Uruguay</p>
            <ul class="datos">
                <li><strong>Edad: 22 años</strong></li>
                <li><strong>Ocupación: Estudiante de Desarrollo Web</strong></li>
                <li><strong>Le gusta la naranja</strong></li>
            </ul>
            <button class="btn">Editar perfil</button>
        </div>
    </body>
</html>
